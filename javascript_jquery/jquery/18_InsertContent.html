<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                var newHeading = "<h1>My Heading</h1>";
                var newParagraph = document.createElement("p");
                newParagraph.innerHTML = "<em>this is sample text of em</em>";
                var newImage = $("<img src='images/edit-icon.png' alt='edit icon' />");
                $("body").append(newHeading, newParagraph, newImage);
            });
        });
    </script>
</head>
<body>
    <button type="button"> insert text </button>
    
        <p>this is para </p>
        <p>this is another para</p>
</body>
</html>
