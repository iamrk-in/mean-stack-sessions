<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        var $j = jQuery.noConflict();
        $(document).ready(function() {
            $("#foo").click(function() {
                alert("jQuery is working well with prototype!");
            });
        });

        document.observe("dom:loaded", function() {
            $("bar").observe("click", function(event) {
                alert("prototype is working well with jQuery")
            });
        });
    </script>
</head>
<body>
    <button type="button" id="foo"> run jQuery code </button>
    <button type="button" id="bar"> run Prototype code </button>
    <script>
        
    </script>
</body>
</html>
