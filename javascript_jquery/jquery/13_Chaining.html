<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style>
        p {
            width: 200px;
            padding: 10px 0;
            font: bold 24px inherit;
            text-align: center;
            background: #aaccaa;
            border: 1px solid #76a;
            box-sizing: border-box;
        }

        .test {
            padding: 5px;
            background: yellow;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h1").html("<p>hello world</p>").addClass("test").fadeOut(1000);
                $("p").html().addClass(test);
            })
        });
    </script>
</head>
<body>
    <h1>this is heading</h1>

    <p>this is a paragraph</p>

    <button type="button"> start chaining</button>
</body>
</html>
