<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn-one").click(function() {
                var str = $("p").text();
                alert(str);
            });

            $(".btn-two").click(function() {
                var str = $("p:first").text();
                alert(str);
            });

            $(".btn-three").click(function() {
                var str = $("p:last").text();
                alert(str);
            });

            $(".btn-set-one").click(function() {
                $("p").text("this is new next - all");
            });

            $(".btn-set-two").click(function() {
                $("p:first").text("this is new next - first");
            });

            $(".btn-set-three").click(function() {
                $("p:last").text("this is new next - last");
            });

            $(".btn-attr-one").click(function() {
                var str = $("a").attr("href");
                alert(str);
            });

            $(".btn-attr-two").click(function() {
                var str = $("img#sky").attr("alt");
                alert(str);
            });
        });


    </script>
</head>
<body>
    <button type="button" class="btn-one"> get all para's text </button>
    <button type="button" class="btn-two"> get first para text </button>
    <button type="button" class="btn-three"> get last para text </button>

    <button type="button" class="btn-set-one"> set all para's text </button>
    <button type="button" class="btn-set-two"> set first para text </button>
    <button type="button" class="btn-set-three"> set last para text </button>

    <p> this is a para </p>
    <p>this is another para</p>
    <p class="extra">this is one more para</p>

    <button type="button" class="btn-attr-one"> get attr value </button>
    <button type="button" class="btn-attr-two"> get attr value </button>

    <p><a href="http://www.google.com"> google </a></p>
    <img src="images/family-sm.png" id="sky" alt="family" title="family" />
</body>
</html>
