<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style>
        p {
            display: none;
            padding: 5px;
            background: #dda;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $(".to-btn").click(function() {
                $("p.none").fadeTo("fast", 0);
                $("p.partial").fadeTo("slow", 0.5);
                $("p.complete").fadeTo(2000, 1);
            });
        });
    </script>
</head>
<body>
    <button type="button" class="to-btn"> fade to hidden content </button>

    <p class="none"> this is paragraph - none </p>
    <p class="partial"> this is paragraph - partial </p>
    <p class="complete"> this is paragraph - complete </p>
</body>
</html>
