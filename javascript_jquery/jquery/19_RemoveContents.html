<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style>
        .container {
            padding: 10px;
            background: #f0e;
            border: 1px solid #bde62a;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                // $(".container").empty();
                // $("p.hint").remove();
                $("p").unwrap();
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p class="hint">if you click, it will remove all the contents of the elements</p>
        <button type="button">empty container</button>
    </div>
</body>
</html>
