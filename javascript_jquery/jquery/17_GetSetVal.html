<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $("button.get-name").click(function() {
                var name = $("#name").val();
                alert(name);
            });

            $("button.get-comment").click(function() {
                var comment = $("#comment").val();
                alert(comment);
            });

            $("button.get-city").click(function() {
                var city = $("#city").val();
                alert(city);
            });

        });
    </script>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="name" /> <br />
        <input type="text" id="comment" placeholder="comment" /> <br />
        <select id="city">
            <option>London</option>
            <option>Paris</option>
            <option>New York</option>
        </select>
    </form>

    <button type="button" class="get-name"> get name </button>
    <button type="button" class="get-comment"> get comment </button>
    <button type="button" class="get-city"> get city </button>
</body>
</html>
