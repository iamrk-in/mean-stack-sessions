<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style>
        p {
            padding: 5px;
            background: #f0e68c;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $(".hide-btn").click(function() {
                $("p").hide();
                $("p.normal").hide();
                $("p.fast").hide("fast");
                $("p.slow").hide("slow");
                $("p.very-fast").hide(50);
                $("p.very-slow").hide(2000);
            });
            $(".show-btn").click(function() {
                $("p").show();
            });
        });
    </script>
</head>
<body>
    <button type="button" class="hide-btn"> hide para </button>
    <button type="button" class="show-btn"> show para </button>

    <p>this is para</p>
    <p>this is another para</p>
</body>
</html>
