<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style>
        p {
            padding: 5px;
            background: #b0c4de;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $(".up-btn").click(function() {
                $("p").slideUp(1000, function() {
                    alert("the slide - up effect is completed");
                });
            });

            $(".down-btn").click(function() {
                $("p").slideDown(function() {
                    alert("the slide - down effect is completed");
                });
            });
        });
    </script>
</head>
<body>
    <button type="button" class="up-btn"> slide up paragraph </button>
    <button type="button" class="down-btn"> slide down paragraph </button>

    <p> this is paragraph </p>
    <p> this is another paragraph </p>
</body>
</html>
