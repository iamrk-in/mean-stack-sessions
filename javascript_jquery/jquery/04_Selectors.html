<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customScripts.js"></script>
    <script>
        $(document).ready(function() {
            $("#mark").css("background", "yellow");
            $(".mark").css("background", "red");
            $("strong").css("background", "orange");
            $("p[title='paragraph']").css("background", "cyan");
        });
    </script>
</head>
<body>
    <!-- selecting elements by ID, Class Name, Tag Name -->
    <p id="mark">this is a paragraph</p>
    <p class="mark">this is another paragraph</p>
    <p title="paragraph">this is one more paragraph</p>
    <p><strong>Note:</strong> the value of the id attribute must be unique in an HTML document</p>
</body>
</html>
