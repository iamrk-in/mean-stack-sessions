<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Concepts </title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script></script>
</head>
<body>
    <div class="wrapper">
        <script>
            //  loop statements: while, do while, for
            let count1 = 5;
            while(count1 < 5) {
                document.write(`the value of count1: ${count1} <br />`);
                count1++;
            }

            let count2 = 5;
            do {
                document.write(`the value of count2: ${count2} <br />`);
                count2++;
            } while(count2 < 5);

            for(let index = 0; index < 5; index++) {
                document.write(`the value ofindex: ${index} <br />`);
            }
        </script>
    </div>
</body>
</html>
