            var num = prompt("enter a positive integer between 0 to 10");
            var start = Date.now();

            try {
                if(num > 0 && num <= 10) {
                    var cal = Math.pow(num, num);
                    document.write(`cal of pow: ${cal} <br />`);
                } else {
                    throw new Error("an invalid value is entered");
                }
            } catch(err) {
                document.write(`err: ${err.message} <br />`);
            } finally {
