        div, p, a {

    <script src="customScripts.js"></script>
    <script>
        function showTagName() {
            document.getElementById("getRes").innerHTML = `capturing the tagName: ${this.tagName}`;
        }
    </script>

<body>
    <div id="wrap" onclick="alert('Bubling: ' + this.tagName)">DIV
        <p class="hint" onclick="alert('Bubling: ' + this.tagName)">P
            <a href="#" onclick="alert('Bubling: ' + this.tagName)">A</a>
        </p>
    </div>

    <div id="getRes"></div>
