<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Concepts </title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script></script>
</head>
<body>
    <div class="wrapper">
        <script>
            var x = 2; // integer number
            var y = 2.65; // float point number
            var z = 0xff; // hexadecimal number
            
            var x = 1.34e5;
            var y = 3.54e+6;
            var z = 8.63e-5;

            // operating on numbers and strings
            var x = 10;
            var y = 20;
            var z = "30";

            res = (x + y);
            document.write(`res (x + y): ${res} <br />`);

            res = (x + z);
            document.write(`res (x + z): ${res} <br />`);

            res = (z - y);
            document.write(`res (z - y): ${res} <br />`);

            res = (z + z);
            document.write(`res (z + z): ${res} <br />`);

            // representing infinity
            var x = (5 / 0);
            document.write(`x: ${x} <br />`);

            var y = (-5 / 0);
            document.write(`x: ${x} <br />`);

            // avoiding precision problems
            var x = 0.1 + 0.2;
            document.write(`x: ${x} <br />`);

            var x = ((0.1 * 10 + 0.2 * 10) / 10);
            document.write(`x: ${x} <br />`);
            document.write(`---------------------<br />`);

            // parse integers from strings
            document.write(`${parseInt("3.15")} <br />`);
            document.write(`${parseInt("50px")} <br />`);
            document.write(`${parseInt("20 years")} <br />`);
            document.write(`${parseInt("10 12 1854")} <br />`);
            document.write(`---------------------<br />`);

            document.write(`${parseFloat("3.15")} <br />`);
            document.write(`${parseFloat("50px")} <br />`);
            document.write(`${parseFloat("20 years")} <br />`);
            document.write(`${parseFloat("10 12 1854")} <br />`);
            document.write(`---------------------<br />`);

            // convert numbers to strings
            var x = 10;
            var y = x.toString();

            document.write(`x: ${x}, and typeof x: ${typeof x} <br />`);
            document.write(`y: ${y}, and typeof y: ${typeof y} <br />`);
            document.write(`---------------------<br />`);

            // formatting number in exponential notation
            var x = 43.2342;
            document.write(`x: ${x}<br />`);
            document.write(`x: ${x.toExponential()}<br />`);
            document.write(`x: ${x.toExponential(2)}<br />`);
            document.write(`x: ${x.toExponential(4)}<br />`);
            document.write(`x: ${x.toExponential(6)}<br />`);
            document.write(`---------------------<br />`);

            // formatting number in fixed decimals
            var x = 72.635;
            document.write(`x: ${x}<br />`);
            document.write(`x: ${x.toFixed()}<br />`);
            document.write(`x: ${x.toFixed(2)}<br />`);
            document.write(`x: ${x.toFixed(1)}<br />`);
            document.write(`---------------------<br />`);

            // formatting numbers with precision
            var x = 72.635;
            document.write(`x: ${x}<br />`);
            document.write(`x: ${x.toPrecision()}<br />`);
            document.write(`x: ${x.toPrecision(2)}<br />`);
            document.write(`x: ${x.toPrecision(1)}<br />`);
            document.write(`---------------------<br />`);

            var minValue = Number.MIN_VALUE;
            document.write(`min value: ${minValue} <br />`);

            var maxValue = Number.MAX_VALUE;
            document.write(`max value: ${maxValue} <br />`);
        </script>
    </div>
</body>
</html>
