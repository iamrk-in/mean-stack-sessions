<body>
    <div class="wrapper">
        <script>
            document.write(864);
            document.write(-48.53);

            document.write('this is a single quotes string example');
            // document.write("this is a double quotes string example");
            document.write('this is a "single quotes" string example');
            document.write("this is a 'single quotes' string example");
            /* document.write('this is a \'single quotes\' string example');
            document.write("this is a \"single quotes\" string example"); */
            document.write(`
                this is a
                'multiline statements' 
                in "string example"
            `);
            // document.write(true);
            document.write(`<p style='color: red;'>
                this is a
                <strong>'multiline statements' </strong>
                in "string example" </p>
            `);

            console.log('displaying the value through log');
            console.warn('displaying the value through warn');
            console.error('displaying the value through error');
        </script>
