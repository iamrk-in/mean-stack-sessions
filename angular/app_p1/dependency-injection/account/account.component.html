<div class="row">
    <div class="col-xs-12 col-md-8 offset-2">
        <h4>{{account.name}}</h4>
        <p>The account Status is: <strong>{{account.status}}</strong></p>

        <hr />

        <button class="btn btn-primary" (click)="onSetTo('active')">set to 'active'</button>

        <button class="btn btn-primary" (click)="onSetTo('inactive')">set to 'inactive'</button>

        <button class="btn btn-primary" (click)="onSetTo('unknown')">set to 'unknown'</button>
    </div>
</div>
